<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/cv.md' | relative_url }}">CV & Publications</a></li>
                <li><a href="{{ '/gallery.md' | relative_url }}">Gallery</a></li>
                <li><a href="{{ '/projects.md' | relative_url }}">Projects</a></li>
                <li><a href="{{ '/contact.md' | relative_url }}">Contact & Links</a></li>
            </ul>
        </nav>
        <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
    </footer>

    <style>
        footer {
            text-align: center;
            padding: 20px;
            background-color: #004085;
            color: white;
            margin-top: 40px;
        }
        footer nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        footer nav ul li {
            display: inline;
        }
        footer nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        footer nav ul li a:hover {
            color: #ffcc00;
        }
    </style>

</body>
</html>
