<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            width: 250px;
            background-color: #004085;
            padding: 20px;
            color: white;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            padding: 10px 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background: #ffcc00;
            color: #004085;
            padding-left: 5px;
        }
        main {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #004085;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav>
        <h2>{{ site.title }}</h2>
        <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/cv.md' | relative_url }}">CV & Publications</a></li>
            <li><a href="{{ '/gallery.md' | relative_url }}">Gallery</a></li>
            <li><a href="{{ '/projects.md' | relative_url }}">Projects</a></li>
            <li><a href="{{ '/contact.md' | relative_url }}">Contact & Links</a></li>
        </ul>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; 2025 {{ site.title }}. All rights reserved.</p>
    </footer>

</body>
</html>
