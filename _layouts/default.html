<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        .nav-bar {
            text-align: center;
            margin: 20px 0;
        }
        .nav-bar a {
            display: inline-block;
            background-color: #0366d6;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-bar a:hover {
            background-color: #024ea1;
        }
    </style>
</head>
<body>

    <header class="page-header">
        <div class="wrapper">
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
        </div>
    </header>

    <nav class="nav-bar">
        <a href="{{ '/' | relative_url }}">🏠 Home</a>
        <a href="{{ '/cv.md' | relative_url }}">📄 CV & Publications</a>
        <a href="{{ '/gallery.md' | relative_url }}">🖼️ Gallery</a>
        <a href="{{ '/projects.md' | relative_url }}">📂 Projects</a>
        <a href="{{ '/contact.md' | relative_url }}">📬 Contact</a>
    </nav>

    <main class="main-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>
                {% if site.github.is_project_page %}
                    This site, <strong>{{ site.github.repository_name }}</strong>, is maintained by 
                    <strong>{{ site.github.owner_name }}</strong>.
                {% endif %}
            </p>
            <p>This page was generated by <a href="https://pages.github.com/">GitHub Pages</a>.</p>
        </div>
    </footer>

</body>
</html>
